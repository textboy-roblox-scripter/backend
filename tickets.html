<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paradise tickets/title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWqZClZUwdAoiRXNlWDWFdx2ggrmxdWSE",
      authDomain: "paradise-community.firebaseapp.com",
      databaseURL: "https://paradise-community-default-rtdb.firebaseio.com/",
      projectId: "paradise-community",
      storageBucket: "paradise-community.firebasestorage.app",
      messagingSenderId: "967977031344",
      appId: "1:967977031344:web:6408921ddbd62559f84d75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const webhook = "https://discord.com/api/webhooks/XXXX/XXXX"; // replace with your webhook

    async function createTicket() {
      const username = document.getElementById("username").value;
      if (!username) return alert("Enter your Discord username!");

      const ticketRef = push(ref(db, "tickets"));
      const ticketId = ticketRef.key;

      await set(ticketRef, {
        user: username,
        status: "open",
        createdAt: Date.now()
      });

      // Discord alert
      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `@here ðŸŽ« New ticket opened by **${username}**\n https://paradise-community.netlify.app/ticket.html?Id=${ticketId}`
        })
      });

      window.location.href = `/ticket.html?Id=${ticketId}`;
    }

    window.createTicket = createTicket;
  </script>
  <style>
    body { background:#000; color:white; font-family:sans-serif; text-align:center; padding:30px; }
    input,button { padding:10px; margin:10px; border-radius:8px; border:none; }
    input { width:250px; }
    button { background:#9333ea; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Need help? Open a ticket</h1>
  <input id="username" placeholder="Your Discord username">
  <button onclick="createTicket()">Open Ticket</button>
</body>
</html>
