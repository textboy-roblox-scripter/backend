<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ticket - Paradise</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg,#7c3aed,#9333ea);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(147,51,234,0.7);
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 15px;
      word-wrap: break-word;
    }

    .msg.user {
      align-self: flex-end;
      background: #7c3aed;
      box-shadow: 0 0 8px rgba(124,58,237,0.7);
    }

    .msg.staff {
      align-self: flex-start;
      background: #222;
      border: 1px solid #555;
    }

    .meta {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 3px;
    }

    #inputArea {
      display: flex;
      padding: 12px;
      border-top: 1px solid #333;
      background: #111;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
      margin-right: 8px;
    }

    button {
      background: linear-gradient(90deg,#7c3aed,#9333ea);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 12px rgba(147,51,234,0.5);
    }
    button:hover { transform: scale(1.05); }

    #closeTicketBtn {
      background: #dc2626;
      margin-left: 10px;
      box-shadow: 0 0 12px rgba(220,38,38,0.5);
    }
  </style>
</head>
<body>
  <header>Paradise Ticket</header>

  <div id="messages"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
    <button id="closeTicketBtn" style="display:none;">Close Ticket</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWqZClZUwdAoiRXNlWDWFdx2ggrmxdWSE",
      authDomain: "paradise-community.firebaseapp.com",
      databaseURL: "https://paradise-community-default-rtdb.firebaseio.com/",
      projectId: "paradise-community",
      storageBucket: "paradise-community.firebasestorage.app",
      messagingSenderId: "967977031344",
      appId: "1:967977031344:web:6408921ddbd62559f84d75"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("id");
    const ticketRef = db.ref("tickets/"+ticketId);
    const messagesRef = db.ref("tickets/"+ticketId+"/messages");

    // ‚ö° Replace with your protected webhook (via Netlify function ideally)
    const webhookUrl = "https://discord.com/api/webhooks/1419598770211127358/XwtQCk1Dl6wDuhG2CFBWwJWAIFkcnuyVFXdkgRY8jQpIOMQDpRwT8p4zxfO0Aj6XBFOz";

    // Mock current user
    const currentUser = { name: "GuestUser", role: "user" };
    if(currentUser.role === "staff") {
      document.getElementById("closeTicketBtn").style.display = "inline-block";
    }

    // Render messages
    messagesRef.on("child_added", snap => {
      const msg = snap.val();
      addMessage(msg.sender, msg.text, msg.timestamp, msg.role);
    });

    function addMessage(sender,text,time,role){
      const div = document.createElement("div");
      div.className = "msg " + (role==="staff"?"staff":"user");
      div.innerHTML = `<b>${sender}</b><br>${text}<div class="meta">${new Date(time).toLocaleTimeString()}</div>`;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    // Send message
    document.getElementById("sendBtn").addEventListener("click", ()=>{
      const text = document.getElementById("messageInput").value.trim();
      if(!text) return;
      const msg = {
        sender: currentUser.name,
        role: currentUser.role,
        text: text,
        timestamp: Date.now()
      };
      messagesRef.push(msg);
      ticketRef.update({ lastUpdated: Date.now() });
      document.getElementById("messageInput").value = "";
    });

    // Close ticket
    document.getElementById("closeTicketBtn").addEventListener("click", ()=>{
      ticketRef.update({ status: "closed" });
      alert("Ticket closed! It will auto-delete soon.");
    });

    // Watch ticket status
    ticketRef.on("value", snap=>{
      const t = snap.val();
      if(!t) return; // already deleted
      if(t.status === "closed"){
        // Disable input immediately
        document.getElementById("messageInput").disabled = true;
        document.getElementById("sendBtn").disabled = true;

        // Delete ticket after 10s
        setTimeout(()=>{
          ticketRef.remove();

          // Send webhook log
          fetch(webhookUrl, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({
              content: `üóëÔ∏è Ticket ${ticketId} has been deleted.`
            })
          });

          alert("This ticket has been deleted.");
          window.location.href = "tickets.html";
        },10000);
      }
    });
  </script>
</body>
</html>
