<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paradise Community</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    canvas#waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    h1, p {
      margin: 20px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s forwards;
    }

    h1 { animation-delay: 0.5s; color: #b84dff; }
    p:nth-of-type(1) { animation-delay: 1.5s; }
    p:nth-of-type(2) { animation-delay: 2.5s; }
    p:nth-of-type(3) { animation-delay: 3.5s; }
    p:nth-of-type(4) { animation-delay: 4.5s; }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .join-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: linear-gradient(90deg, #7a00ff, #b84dff);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInScale 1s forwards;
      animation-delay: 5.5s;
      text-decoration: none;
      display: inline-block;
    }

    @keyframes fadeInScale {
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="waves"></canvas>
  <div class="content">
    <h1>About Paradise</h1>
    <p>Members : 21,564</p>
    <p>What we offer : PARADISE AI, SCRIPTS, ACTIVE COMMUNITY FOR ROBLOX, GAG STOCK BOTS AND MUCH MORE</p>
    <p>Join us now</p>
    <a class="join-btn" href="https://discord.gg/paradiserbx" target="_blank">discord.gg/paradiserbx</a>
  </div>

  <script>
    const canvas = document.getElementById('waves');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let t = 0;

    function drawWaves() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const colors = ['#7a00ff55', '#b84dff55', '#7a00ff33'];
      colors.forEach((color, i) => {
        ctx.beginPath();
        ctx.moveTo(0, canvas.height / 2);
        for (let x = 0; x <= canvas.width; x++) {
          let y = canvas.height/2 + Math.sin((x * 0.01) + t + i) * (20 + i*15);
          ctx.lineTo(x, y);
        }
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      });
      t += 0.02;
      requestAnimationFrame(drawWaves);
    }

    drawWaves();
  </script>
</body>
</html>
